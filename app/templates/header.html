 <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% for p in catalogies %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/?category_id={{p.id}}">{{ p.name }}</a>
                    </li>
                    {% endfor %}
                    <li class="nav-item">
                        <a class="d-flex gap-2 nav-link text-danger" href="/cart">&#128722; <span class="badge bg-danger cart-counter">{{cart.total_quantity}}</span></a>
                    </li>
                </ul>
            </div>
            <form class="input-group justify-content-end" action="/">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Tìm kiếm" name="kw"/>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
</header>
